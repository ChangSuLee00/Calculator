<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="numberDisplay"></div>
      <div class="calculatorBody">
        <div class="firstLine">
          <div id="cal_bt" class="plus">+</div>
          <div id="cal_bt" class="minus">-</div>
          <div id="cal_bt" class="times">x</div>
          <div id="cal_bt" class="divide">รท</div>
        </div>
        <div class="innerCalcualtorBody">
          <div class="numberButton">
            <div class="secondLine">
              <div id="num_bt" class="seven">7</div>
              <div id="num_bt" class="eight">8</div>
              <div id="num_bt" class="nine">9</div>
            </div>
            <div class="thirdLine">
              <div id="num_bt" class="four">4</div>
              <div id="num_bt" class="five">5</div>
              <div id="num_bt" class="six">6</div>
            </div>
            <div class="fourthLine">
              <div id="num_bt" class="one">1</div>
              <div id="num_bt" class="two">2</div>
              <div id="num_bt" class="three">3</div>
            </div>
            <div class="fifthLine">
              <div id="num_bt" class="zero">0</div>
              <div id="num_bt" class="dot">.</div>
              <div id="num_bt" class="c">C</div>
            </div>
          </div>
          <div class="equalButton">=</div>
        </div>
      </div>
    </div>
    <script src="js/cal.js"></script>
  </body>
</html>
